<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="login">
        <div class="login-screen">
            <div class="login-title">
                <h1>Login</h1>
            </div>

            <form class="login-form">
                <div class="control-group">
                    <label class="login-field-icon" for="login-name">Username</label>
                    <input type="text" class="login-field" value="" placeholder="username" id="login-name">
                </div>
                <div class="control-group">
                    <label class="login-field-icon" for="login-password">Password</label>
                    <input type="password" class="login-field" value="" placeholder="password" id="login-password">
                </div>
                <div class="control-position">
                    <input class="button" type="submit" value="login">
                    <a class="login-register" href="#">アカウントの作成</a>
                    <a class="login-link" href="#" >パスワードを忘れた場合</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
