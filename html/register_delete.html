<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修正</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="register_delete.css">
</head>

<body>
    <header>
        <div class="header-logo"><img src="./maosha.jpg" alt=""></div>
        <nav>
            <ul class="menu">
                <li><a href="#">ホーム</a></li>
                <li><a href="#">ブログ一覧</a></li>
                <li><a href="#">お問合せ</a></li>
                <li><a href="#">ログアウト</a></li>
                <span class="material-symbols-outlined">search
                </span><input type="text" placeholder="検索欄">
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <section class="blog-content">
                <h2>新しいブログの修正・削除</h2>
                <div class="list">
                    <div class="title-1">
                        <div class="label">ユーザー</div>
                        <div><input type="text"></div>
                    </div>
                    <div class="title-1">
                        <div class="label">タイトル</div>
                        <div><input type="text"></div>
                    </div>
                    <div class="title-1">
                        <div class="label">日付</div>
                        <div><input type="date"></div>
                    </div>
                    <div class="title-1">
                        <div class="label">内容</div>
                        <div><textarea name="" id="" cols="30" rows="10"></textarea></div>
                    </div>
                </div>
            </section>
            <div class="button">
                <input class="touroku" type="submit" value="登録">
                <input class="touroku" type="submit" value="キャンセル">
            </div>
        </form>
        <form action="">
            <div class="delete">
                <input type="submit" value="削除">
            </div>
        </form>
    </main>

</body>

</html>
