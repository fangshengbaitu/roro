<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" th:href="@{/register_login.css}">
</head>

<body>
    <header>
        <div class="header-logo"><img th:src="@{/maosha.jpg}" alt=""></div>
        <nav>
            <ul class="menu">
                <li><a href="#">ホーム</a></li>
                <li><a href="/blog">ブログ一覧</a></li>
                <li><a href="#">お問合せ</a></li>
                <li><a href="/login">ログアウト</a></li>
                <span class="material-symbols-outlined">search
                </span><input type="text" placeholder="検索欄">
            </ul>
        </nav>
    </header>
    <main>
        <form th:action="@{/register_login}" method="post">
            <section class="blog-content">
                <h2>新しいブログの追加</h2>
                <div class="list">
                    <!--<div class="title-1">
                        <div class="label">ユーザー</div>
                        <div><input type="text"></div>
                    </div>-->
                    <div class="title-1">
                        <div class="label">タイトル</div>
                        <div><input type="text" name="blogTitle"></div>
                    </div>
                    <div class="title-1">
                        <div class="label">日付</div>
                        <div><input type="date" name="blogDate"></div>
                    </div>
                    <div class="title-1">
                        <div class="label">内容</div>
                        <div><textarea name="blogArticle" id="" cols="30" rows="10"></textarea></div>
                    </div>
                </div>
            </section>
            <div class="button">
                <input class="touroku" type="submit" value="登録">
                <input class="touroku" type="submit" value="キャンセル">
            </div>
        </form>
        <!-- <form action="">
            <div c>

            </div>
        </form> -->
    </main>

</body>

</html>
